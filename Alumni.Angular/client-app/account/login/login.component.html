<div class="registration-login-form" id="LoginForm">

    <!-- Login-Registration Form  -->

        <div class="title h6">Đăng nhập</div>
        <form #loginForm="ngForm"  class="content" method="post" novalidate (ngSubmit)="login()">
            <div class="row">
                <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  
                    <div class="form-group  small-input">
                        <label class="control-label">Username</label>
                        <input  [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" class="form-control" autocomplete="off" placeholder="" name="userNameOrEmailAddress" required maxlength="255" type="text">
                    </div>
                    <div class="form-group  small-input">
                        <label class="control-label">Password</label>
                        <input class="form-control" placeholder="" type="password" [(ngModel)]="loginService.authenticateModel.password" name="password" required maxlength="32">
                    </div>

                    <div class="remember">

                        <div class="checkbox">
                            <label>
                                <input name="optionsCheckboxes" type="checkbox" [(ngModel)]="loginService.rememberMe" name="rememberMe">
                               Ghi nhớ
                            </label>
                        </div>
                        <!--<a href="#" class="forgot">Forgot my Password</a>-->
                    </div>

                    <button id="loginAction" class="btn btn-lg btn-primary full-width" type="submit">Đăng nhập</button>

                    <div class="or"></div>

                    <p>Nếu chưa có tài khoản? Vui lòng <a [routerLink]="['../register']">Đăng ký!</a></p>
                </div>
            </div>
        </form>

    <!-- ... end Login-Registration Form  -->
</div>

<div materialInput bsEl></div>
