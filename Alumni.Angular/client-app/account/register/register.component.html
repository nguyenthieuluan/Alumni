<div materialInput class="registration-login-form" id="RegistrationForm">

    <!-- Login-Registration Form  -->
        <div class="title h6">ĐĂNG KÝ</div>
        <form class="content">
            <div class="row">
                <div class="col col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Họ và tên lót</label>
                        <input class="form-control" placeholder="" type="text">
                    </div>
                </div>
                <div class="col col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Tên</label>
                        <input class="form-control" placeholder="" type="text">
                    </div>
                </div>
                <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Email</label>
                        <input class="form-control" placeholder="" type="email">
                    </div>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Your Password</label>
                        <input class="form-control" placeholder="" type="password">
                    </div>
                    <div class="form-group label-floating is-select">
                        <label class="control-label">Your Gender</label>
                        <select class="selectpicker form-control">
                            <option value="MA">Male</option>
                            <option value="FE">Female</option>
                        </select>
                    </div>
                    <div class="form-group date-time-picker label-floating">
                        <label class="control-label">Your Birthday</label>
                        <input name="datetimepicker" value="10/24/1984" />
                        <span class="input-group-addon">
                            <svg class="olymp-calendar-icon"><use xlink:href="theme/svg-icons/sprites/icons.svg#olymp-calendar-icon"></use></svg>
                        </span>
                    </div>
                    
                    <div class="remember">
                        <div class="checkbox">
                            <label>
                                <input name="optionsCheckboxes" type="checkbox">
                                Tôi xác nhận là cựu sinh viên của trường.
                            </label>
                        </div>
                    </div>

                    <a href="#" class="btn btn-purple btn-lg full-width">Complete Registration!</a>
                    <div class="or"></div>

                    <p>Nếu đã có tài khoản? Vui lòng  <a [routerLink]="['../login']">Đăng nhập!</a></p>
                </div>
            </div>
        </form>
    <!-- ... end Login-Registration Form  -->
</div>
