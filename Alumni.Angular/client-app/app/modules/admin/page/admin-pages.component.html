<div class="row">
    <div class="col col-xl-3 col-lg-3 col-md-4 col-sm-4 col-12 pl-0" *ngFor="let p of model.pages">
        <div class="ui-block user-page-item">

            <div class="upi-item-container">
                <div class="upi-item-cover-img">
                    <img [src]="p.coverUrl || ''" alt="cover">
                </div>

                <div class="upi-item-avatar-img">
                    <img [src]="p.pictureUrl || ''" alt="avatar">

                </div>

                <div class="upi-page-info">
                    <div class="name"><a [routerLink]="['/app/admin/',p.userName,'setting']" class="h6 author-name">{{p.name}}</a></div>
                    <div class="description">{{p.description}}</div>
                </div>
                <div class="upi-page-stats">
                    <div class="likes">
                        <div class="h6">{{p.likeCount}}</div>
                        <div class="title">Lượt thích</div>
                    </div>
                    <div class="follows">
                        <div class="h6">{{p.followCount}}</div>
                        <div class="title">Lượt theo dõi</div>
                    </div>

                </div>

            </div>

        </div>
</div>
</div>
