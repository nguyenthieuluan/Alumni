<div class="container mt-3">
    <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 pl-0 pr-0">
                    <div class="ui-block">
                        <div class="widget w-list ui-block-content">
                            <h6 class="title">Quản Lý Trang</h6>
                            <ul>
                                <li>
                                    <a [routerLink]="['./']">Thông tin trang</a>
                                </li>
                                <li>
                                    <a [routerLink]="['member']">Thành viên</a>
                                </li>
                                <li>
                                    <a [routerLink]="['role']">Vai trò trên trang</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
        <div class="col-xl-9 col-lg-9 col-md-12">
            <div class="ui-block w-intro">
                <div class="ui-block-title">
                    <h6 class="title">Thông tin trang</h6>
                </div>
                <div class="ui-block-content">


                    <div class="row">
                        <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group  small-input">
                                <label class="control-label">Tên</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="page.name">
                            </div>

                            <div class="form-group  small-input is-empty">
                                <label class="control-label">Số điện thoại</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="page.phone">
                            </div>
                        </div>

                        <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group  small-input">
                                <label class="control-label">Tài khoản</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="page.userName" disabled>
                            </div>
                            <div class="form-group  small-input">
                                <label class="control-label">Email</label>
                                <input class="form-control" placeholder="" type="email" [(ngModel)]="page.email">
                            </div>
                        </div>

                        <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group  small-input">
                                <label class="control-label">Về chúng tôi</label>
                                <textarea class="form-control" placeholder="" [(ngModel)]="page.about"></textarea>
                            </div>
                            <div class="form-group with-icon  small-input">
                                <label class="control-label">Địa chỉ</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="page.address">
                                <i class="fas fa-location-arrow c-facebook" aria-hidden="true"></i>
                            </div>
                            <div class="form-group with-icon  small-input is-empty">
                                <label class="control-label">Trang web</label>
                                <input class="form-control" type="text" [(ngModel)]="page.websiteUrl">
                                <i class="fab fa-internet-explorer c-twitter" aria-hidden="true"></i>
                            </div>
                            <div class="form-group with-icon  small-input">
                                <label class="control-label">Tài khoản Facebook</label>
                                <input class="form-control" type="text" [(ngModel)]="page.facebookUrl">
                                <i class="fab fa-facebook-f c-facebook" aria-hidden="true"></i>
                            </div>
                            <!-- <div class="form-group with-icon  small-input">
                                <label class="control-label">Twitter</label>
                                <input class="form-control" type="text" [(ngModel)]="page.twitterUrl">
                                <i class="fab fa-twitter c-twitter" aria-hidden="true"></i>
                            </div> -->
                        </div>

                        <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="btn btn-primary f-right" (click)="save()">Cập nhật</button>
                        </div>
                    </div>
                </div>
            </div>

            <div materialInput bsEl></div>
        </div>
        
    </div>
</div>
