<user-header-profile [user]="user"></user-header-profile>
<div class="container">
    
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 pr-0">
            <user-widget-menu [user]="user"></user-widget-menu>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-12">
                    <div class="ui-block">

                        <!-- News Feed Form  -->

                        <div class="news-feed-form">
                            <post-editor (onPostAdded)="addPost($event)"></post-editor>

                        </div>

                        <!-- ... end News Feed Form  -->
                    </div>

                    <div id="post-list">
                        <post-detail *ngFor="let item of posts" [post]="item"></post-detail>
                    </div>
                    <div id="no-post" *ngIf="!posts || posts.length == 0">
                        <div class="ui-block p-5 m-auto text-center"><i class="fa fa-3x fa-spin fa-spinner"></i></div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 pl-0">

                    <user-widget-intro [user]="user"></user-widget-intro>
                    <user-widget-friends></user-widget-friends>
                </div>
            </div>
        </div>
    </div>

</div>
