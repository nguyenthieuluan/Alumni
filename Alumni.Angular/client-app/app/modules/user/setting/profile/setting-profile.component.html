
<div class="ui-block">
    <div class="ui-block-title">
        <h6 class="title">Thông Tin Cá Nhân</h6>
    </div>
    <div class="ui-block-content">


        <!-- Personal Information Form  -->

        <div  >
            <div class="row">

                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group  small-input">
                        <label class="control-label">Họ và tên</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="profile.name">
                    </div>


                    <div class="form-group  small-input is-select">
                        <label class="control-label">Giới tính</label>
                        <select class=" form-control" [(ngModel)]="profile.gender">
                            <option value="0">Unspecified</option>
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                        </select>
                    </div>
                    <div class="form-group  small-input is-empty">
                        <label class="control-label">Điện thoại</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="profile.phone">
                    </div>
                    <div class="form-group date-time-picker  small-input">
                        <label class="control-label">Ngày sinh</label>
                        <input name="datetimepicker" #doBPicker />
                        <span class="input-group-addon">
                            <svg class="olymp-month-calendar-icon icon"><use xlink:href="theme/svg-icons/sprites/icons.svg#olymp-month-calendar-icon"></use></svg>
                        </span>
                    </div>

                </div>

                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group  small-input">
                        <label class="control-label">Email</label>
                        <input class="form-control" placeholder="" type="email" [(ngModel)]="profile.email" disabled>
                    </div>
                    <div class="form-group  small-input is-select">
                        <label class="control-label">Tình trạng mối quan hệ</label>
                        <select class=" form-control" [(ngModel)]="profile.marriedStatus">
                            <option value="0">Độc thân</option>
                            <option value="1">Kết hôn</option>
                        </select>
                    </div>
                    <div class="form-group  small-input">
                        <label class="control-label">Nghề nghiệp</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="profile.occupation">
                    </div>



                </div>

                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-group  small-input">
                        <label class="control-label"> Giới thiệu về bản thân</label>
                        <textarea class="form-control" placeholder="" [(ngModel)]="profile.bio"></textarea>
                    </div>


                </div>
                <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-group with-icon  small-input">
                        <label class="control-label">Địa chỉ</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="profile.address">
                        <i class="fas fa-location-arrow c-facebook" aria-hidden="true"></i>
                    </div>
                    <div class="form-group with-icon  small-input">
                        <label class="control-label">Tài khoản Facebook</label>
                        <input class="form-control" type="text" [(ngModel)]="profile.facebookUrl">
                        <i class="fab fa-facebook-f c-facebook" aria-hidden="true"></i>
                    </div>
                    <div class="form-group with-icon  small-input">
                        <label class="control-label">Tài khoản Youtube</label>
                        <input class="form-control" type="text" [(ngModel)]="profile.twitterUrl">
                        <i class="fab fa-youtube c-youtube" aria-hidden="true"></i>
                    </div>
                    <!--<div class="form-group with-icon  small-input is-empty">-->
                        <!--<label class="control-label">Tài khoản Skype</label>-->
                        <!--<input class="form-control" type="text" [(ngModel)]="profile.skypeName">-->
                        <!--<i class="fab fa-skype c-twitter" aria-hidden="true"></i>-->
                    <!--</div>-->
                </div>
                <div class="col col-12">
                    <button class="btn btn-primary f-right" (click)="save()">Lưu lại</button>
                </div>
                
            </div>
        </div>

        <!-- ... end Personal Information Form  -->
    </div>
    <div materialInput bsEl></div>
</div>
