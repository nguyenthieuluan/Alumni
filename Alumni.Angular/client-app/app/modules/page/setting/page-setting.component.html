<div class="container">
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12">
            <router-outlet></router-outlet>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 pl-0">

                <div class="your-profile">

                        <span class="text-bold title">Quản Lý Trang</span>
                    </div>

                    <ul class="your-profile-menu">
                        <li>

                        </li>
                        <li>
                            <a [routerLink]="['/app/page',model.userName,'setting','picture']" routerLinkActive="active">Hình Ảnh</a>
                        </li>
                        <li>
                            <a [routerLink]="['/app/page',model.userName,'setting','category']" routerLinkActive="active">Hạng Mục</a>
                        </li>
                    </ul>
                  

                </div>
            </div>
        </div>
    </div>
</div>
