<div class="row">
    <div class="col-3 col-xl-3 col-lg-3 col-md-3 col-sm-3">
        <div class="mt-3">
            <img class="d-block mx-auto" id="avatar" alt="avatar" [src]="pageService.activePage.pictureUrl || ''">
            <a class="h3 page-name-header" [routerLink]="['/app/page',pageService.activePage.userName]">{{pageService.activePage.name}} <i class="fa fa-check-circle c-twitter" *ngIf="page.isVerified"></i></a>
            <div class="country text-center">@{{page.userName}}</div>
        </div>
    </div>

    <div class="col-9 col-xl-9 col-lg-9 col-md-9 col-sm-9">

        <div class="top-header top-header-favorit">
            <div class="profile-section p-0">

                <div class="row">
                    <div class="col col-xl-12 col-lg-12 col-md-12">

                        <div class="top-header-thumb">
                            <img id="cover" alt="cover" [src]="page.coverUrl || ''" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xl-12 col-lg-12 col-md-12">
                        <div class="ui-block top-header-command pb-5 mb-3" *ngIf="appSession.user">

                            <!--<button class="btn btn-normal m-0 ml-3 mr-3" routerLink="./likes" routerLinkActive="active">
                                <i class="fas fa-rss"></i> Follow
                            </button>-->
                            <div class="btn-group f-right m-0 ml-3 mr-3" dropdown>
                                <button id="button-basic" dropdownToggle type="button" class="btn btn-normal dropdown-toggle" aria-controls="dropdown-basic">
                                    <i class="fas fa-check"></i> Following <i class="fas fa-caret-down"></i>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                    <li role="menuitem"><a class="dropdown-item" href="#">Unfollow</a></li>
                                </ul>
                            </div>
                            <!--<button class="btn btn-normal m-0 mr-3" routerLink="./likes" routerLinkActive="active">
                                <i class="fas fa-thumbs-up"></i> Like
                            </button>-->
                            <div class="btn-group f-right m-0 mr-3" dropdown>
                                <button id="button-basic" dropdownToggle type="button" class="btn btn-normal dropdown-toggle"
                                        aria-controls="dropdown-basic">
                                    <i class="fas  fa-check"></i> Liked <i class="fas fa-caret-down"></i>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                    <li role="menuitem"><a class="dropdown-item" href="#">Unlike</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="ui-block panel-success" *ngIf="!appSession.user">
                            <h6 class="align-center p-3">Bạn vui lòng <a [routerLink]="['/account/login']">ĐĂNG NHẬP</a> hoặc  <a [routerLink]="['/account/register']">ĐĂNG KÝ</a> để xem được nhiều nội dung hơn</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
