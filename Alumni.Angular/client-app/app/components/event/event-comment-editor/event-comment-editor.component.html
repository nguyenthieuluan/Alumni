<form #f="ngForm" class="comment-form inline-items" *ngIf="appSession.user">

    <div class="post__author author vcard inline-items">
        <img [src]="appSession.user.profile.pictureUrl" alt="author">

        <div class="form-group with-icon-right ">
            <textarea #commentText name="commentText" class="form-control" placeholder="" (keydown.enter)="onEnter($event)"
                (keydown.control.enter)="onCtrlEnter($event)" [(ngModel)]="comment.commentText" placeholder="Write your comment..."></textarea>
            <div class="add-options-message" *ngIf="false">
                <a href="#" class="options-message" data-toggle="modal" data-target="#update-header-photo">
                    <svg class="olymp-camera-icon">
                        <use xlink:href="theme/svg-icons/sprites/icons.svg#olymp-camera-icon"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</form>
